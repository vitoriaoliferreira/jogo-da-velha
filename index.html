<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <section id="nomeJogadores">
            <label for="jogadorX">Jogador X:</label>
            <input type="text" id="jogadorX" placeholder="Nome do Jogador X">
            <label for="jogadorO">Jogador O:</label>
            <input type="text" id="jogadorO" placeholder="Nome do Jogador O">
            <button onclick="startGame()">Iniciar Jogo</button>
        </section>
        <section id="tabuleiro">
            <table>
                <tr>
                    <td><button onclick="jogada(0, 0)"></button></td>
                    <td><button onclick="jogada(0, 1)"></button></td>
                    <td><button onclick="jogada(0, 2)"></button></td>
                </tr>
                <tr>
                    <td><button onclick="jogada(1, 0)"></button></td>
                    <td><button onclick="jogada(1, 1)"></button></td>
                    <td><button onclick="jogada(1, 2)"></button></td>
                </tr>
                <tr>
                    <td><button onclick="jogada(2, 0)"></button></td>
                    <td><button onclick="jogada(2, 1)"></button></td>
                    <td><button onclick="jogada(2, 2)"></button></td>
                </tr>
            </table>
        </section>
        <section id="placar">
            <p>Pontuação:</p>
            <p id="jogadorXplacar">Jogador X: 0</p>
            <p id="jogadorOplacar">Jogador O: 0</p>
        </section>
        <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
